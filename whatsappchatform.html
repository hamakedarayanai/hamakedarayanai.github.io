<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamake D. Arayanai</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body class="dark-theme">
    <!-- Add show button -->
    <span id="showbtn">☰</span>
    <!-- Add sidebar menu container -->
    <div id="sidebar">
        <span id="closebtn">×</span>
        <a href="index.html">Home</a>
        <a href="pages.html">Pages</a>
    </div>
    <h1 class="animate__animated animate__fadeInUp">Contact via WhatsApp</h1>
    <div class="link-container">
       <form class="animate__animated animate__fadeInUp" onsubmit="return openWhatsAppChat();">
          <label class="animate__animated animate__fadeInLeft" for="phone">Enter Phone Number (International format without "+"):</label>
          <input class="animate__animated animate__fadeInRight" type="text" id="phone" name="phone" placeholder="e.g., 15551234567" required>
    
          <label class="animate__animated animate__fadeInLeft" for="message">Optional Message:</label>
          <textarea class="animate__animated animate__fadeInRight" id="message" name="message" placeholder="Type your message here..."></textarea>
    
          <button class="animate__animated animate__fadeInLeft" type="submit">Open WhatsApp Chat</button>
       </form>
   </div>
  <footer>
        <p id="footer-text" class="animate__animated animate__backInUp"> Hamake D. Arayanai ©2023 </p>
    </footer>
    <!-- Add jQuery and Bootstrap scripts -->
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <!-- Add custom JavaScript for sidebar menu -->
    <script src="js/script.js"></script>
</body>
</html>
