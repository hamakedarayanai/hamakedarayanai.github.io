    <section class="container text-center mt-5">
      <div class="form-container">
        <form id="whatsappForm" novalidate>
          <div class="mb-3">
            <label for="phone" class="form-label">Enter Phone Number:</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="e.g., +6281234567890" required>
            <div class="invalid-feedback">Please enter a valid phone number.</div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Optional Message:</label>
            <textarea id="message" name="message" class="form-control" placeholder="Type your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-outline-secondary w-100">Open WhatsApp Chat</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.9.51/libphonenumber-js.min.js"></script>
  <script src="js/scripts.js" defer></script>
  <script>
    const form = document.getElementById('whatsappForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      const phoneNumber = parsePhoneNumber(phone);
      if (phoneNumber.isValid()) {
        const url = `https://wa.me/${phoneNumber.formatInternational()}`;
        if (message) {
          url += `?text=${encodeURIComponent(message)}`;
        }
        window.open(url, '_blank');
      } else {
        document.getElementById('form-error').style.display = 'block';
      }
    });
  </script>
