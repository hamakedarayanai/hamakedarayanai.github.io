<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WhatsApp Chat Form for Hamake D. Arayanai's website.">
  <meta name="keywords" content="Hamake D. Arayanai, WhatsApp, chat form">
  <meta name="author" content="Hamake D. Arayanai">
  <title>Hamake D. Arayanai - WhatsApp Chat Form</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.min.css">
</head>
<body class="dark-theme">
  <!-- Add show button -->
  <button id="showbtn" aria-label="Open sidebar">☰</button>
  
  <!-- Add sidebar menu container -->
  <nav id="sidebar" aria-label="Sidebar">
    <button id="closebtn" aria-label="Close sidebar">×</button>
    <a href="index.html">Home</a>
    <a href="pages.html">Pages</a>
  </nav>
  
  <!-- Main content -->
  <main>
    <h1 class="animate__animated animate__fadeInUp">WhatsApp Chat Form</h1>
    <section class="link-container">
      <form class="link2 animate__animated animate__flipInX" onsubmit="return openWhatsAppChat();">
        <label class="animate__animated animate__flipInX" for="phone">Enter Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="e.g., 15551234567" required>
        
        <label class="animate__animated animate__flipInX" for="message">Optional Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
        
        <button type="submit">Open WhatsApp Chat</button>
      </form>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p id="footer-text" class="animate__animated animate__backInUp">Hamake D. Arayanai ©2025</p>
  </footer>
  
  <!-- Add jQuery and Bootstrap scripts -->
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <!-- Add custom JavaScript for sidebar menu -->
  <script src="js/script.js"></script>
</body>
</html>
