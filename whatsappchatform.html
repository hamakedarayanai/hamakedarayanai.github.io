<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat Form | Hamake D. Arayanai</title>
  <meta name="description" content="Start a WhatsApp chat directly from Hamake D. Arayanai website using our chat form.">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.min.css">
</head>
<body class="dark-theme">
  <!-- Sidebar toggle element -->
  <span id="showbtn">☰</span>
  
  <!-- Sidebar menu container -->
  <div id="sidebar">
    <span id="closebtn">×</span>
    <a href="index.html">Home</a>
    <a href="pages.html">Pages</a>
  </div>

  <!-- Page Content -->
  <div>
    <h1 class="animate__animated animate__fadeInUp">WhatsApp Chat Form</h1>

    <!-- Chat form -->
    <div class="link-container">
       <form class="animate__animated animate__flipInX" onsubmit="return openWhatsAppChat();">
          <label class="animate__animated animate__flipInX" for="phone">Enter Phone Number:</label>
          <input type="text" id="phone" name="phone" placeholder="e.g., 15551234567" required>
    
          <label class="animate__animated animate__flipInX" for="message">Optional Message:</label>
          <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
    
          <button type="submit">Open WhatsApp Chat</button>
       </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p id="footer-text" class="animate__animated animate__backInUp">Hamake D. Arayanai ©2025</p>
  </footer>
  
  <!-- Scripts -->
  <script src="js/jquery-3.7.0.min.js" defer></script>
  <script src="bootstrap/bootstrap.min.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
